<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText />
      </div>

      <div class="ui-g-12">
        <label style="display: block;">Vencimento</label>
        <input type="text" pInputText style="width: 95px;" />
        <label>até</label>
        <input type="text" pInputText style="width: 95px;" />
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="3" [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="table-col-data">Vencimento</th>
              <th class="table-col-data">Pagamento</th>
              <th class="table-header-valor">Valor</th>
              <th style="width: 100px;"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.pessoa}}</td>
              <td>{{lancamento.descricao}}</td>
              <td class="table-col-data">{{lancamento.dataVencimento}}</td>
              <td class="table-col-data">{{lancamento.dataPagamento}}</td>
              <td class="table-col-valor">
                <span [style.color]="lancamento.tipo === 'RECEITA' ? 'blue' : 'red'">{{lancamento.valor}}</span>
              </td>
              <td>
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="ui-g-12">
        <a pButton type="submit" label="Novo Lançamento"></a>
      </div>
    </div>
  </div>
